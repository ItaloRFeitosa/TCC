<!DOCTYPE html>
<html style="height: auto; min-height: 100%;">
<head>
    <!-- Bootstrap 3.3.6 -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link href="{{ url_for('static',filename='css/AdminLTE.min.css') }}" rel="stylesheet"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
    <link href="{{ url_for('static',filename='css/skins/_all-skins.min.css') }}" rel="stylesheet"/>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body class="skin-blue layout-top-nav" style="height: auto; min-height: 100%;">
    <div class="wrapper" style="height: auto; min-height: 100%;">
        
        <header class="main-header">
            <nav class="navbar navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="" class="navbar-brand"><b>SkinCancer</b>Classification</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                    
                    
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse pull-right" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Sobre</a></li>
                        </ul>
                        
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>  
        </header>
        
        <div class="content-wrapper" style="height: 100%;">
            <div class="container">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    {% block header %}
                    
                    {% endblock header %}
                </section>
                
                <!-- Main content -->
                <section class="content">
                    
                   {% block content %}
                   
                   {% endblock content %}
                </section>
                <!-- /.content -->
            </div>
            <!-- /.container -->
        </div>
        
        <footer class="main-footer">
                <div class="container">
                  <div class="pull-right hidden-xs">
                    <b>Version</b> 1.0.0
                  </div>
                  <p>Desenvolvido por <strong>Italo Feitosa</strong> em 2019 para Trabalho de Conclus√£o de Curso</p> 
                </div>
                <!-- /.container -->
        </footer>
    </div>
</body>
</html>
